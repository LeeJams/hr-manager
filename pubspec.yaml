name: techmeet
description: "techmeet 인력관리 애플리케이션"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # 웹뷰 관련
  flutter_inappwebview: ^6.0.0
  webview_flutter: ^4.4.2

  # 소셜 로그인
  kakao_flutter_sdk: ^1.9.1
  sign_in_with_apple: ^6.1.0

  # HTTP 통신
  http: ^1.1.0
  dio: ^5.3.4

  # 상태 관리
  provider: ^6.1.1

  # 로컬 저장소
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

  # 유틸리티
  url_launcher: ^6.2.1
  package_info_plus: ^5.0.1

  # UI
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: NotoSans
      fonts:
        - asset: assets/fonts/NotoSansKR-Regular.ttf
        - asset: assets/fonts/NotoSansKR-Bold.ttf
          weight: 700